<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thingamajig</title>
    <link rel="icon" type="image/x-icon"
        href="https://noahsamazingtutoringhelp.github.io/totallynotthelinks/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #c27c15;
            --primary-rgb: 194, 124, 21;
            --bg-black: #000000;
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
            --border-color: rgba(194, 124, 21, 0.2);
            --border-hover: rgba(194, 124, 21, 0.5);
            --card-bg: rgba(10, 10, 10, 0.6);
            --shadow-glow: 0 4px 25px rgba(194, 124, 21, 0.2);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--text-primary);
            min-height: 100vh;
            overflow: hidden;
            background: var(--bg-black);
            font-weight: 300;
        }

        #starfield-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 10;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .logo {
            height: 100px;
            width: auto;
            margin-bottom: 4rem;
            filter: drop-shadow(0 0 20px rgba(194, 124, 21, 0.2));
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-8px);
            }
        }

        .launch-btn {
            background: rgba(15, 15, 15, 0.7);
            opacity: 0.56;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.2rem 4rem;
            font-size: 1.4rem;
            font-weight: 300;
            letter-spacing: 4px;
            color: var(--text-primary);
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 10px 30px -15px rgba(0, 0, 0, 0.8);
            text-transform: uppercase;
            font-family: 'Inter', sans-serif;
            min-width: 320px;
            position: relative;
            overflow: hidden;
        }

        .launch-btn:hover {
            border-color: var(--border-hover);
            box-shadow: var(--shadow-glow), 0 15px 35px -15px black;
            transform: translateY(-2px);
            background: rgba(20, 20, 20, 0.8);
            color: var(--primary);
            letter-spacing: 6px;
        }

        .launch-btn:active {
            transform: translateY(0px);
        }

        .launch-btn.loading {
            color: transparent;
            pointer-events: none;
        }

        .launch-btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid rgba(194, 124, 21, 0.2);
            border-top-color: var(--primary);
            border-right-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .subtitle {
            margin-top: 3rem;
            font-size: 0.8rem;
            letter-spacing: 4px;
            color: var(--text-secondary);
            opacity: 0.5;
            text-transform: uppercase;
            font-weight: 300;
        }

        .subtitle i {
            color: var(--primary);
            margin: 0 8px;
            font-size: 0.6rem;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .launch-btn {
                padding: 1rem 2.5rem;
                font-size: 1.2rem;
                min-width: 280px;
            }

            .logo {
                height: 70px;
            }
        }

        @media (max-width: 480px) {
            .launch-btn {
                padding: 0.9rem 2rem;
                font-size: 1rem;
                letter-spacing: 3px;
                min-width: 240px;
                opacity: 0.9;
            }

            .subtitle {
                font-size: 0.7rem;
                letter-spacing: 3px;
            }
        }
    </style>
</head>

<body>
    <div id="starfield-background"></div>

    <div class="container">
        <img src="https://noahsamazingtutoringhelp.github.io/totallynotthelinks/logo.png" alt="Noah's Tutoring Hub"
            class="logo">

        <button class="launch-btn" id="launchBtn">
            LAUNCH SITE
        </button>

        <div class="subtitle">
            <i class="fas fa-minus"></i> nice lil thing to open the site easily <i class="fas fa-minus"></i>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        (function () {
            const container = document.getElementById('starfield-background');

            const starfieldDiv = document.createElement('div');
            starfieldDiv.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
                background: #000000;
                z-index: 0;
            `;

            const canvas = document.createElement('canvas');
            canvas.style.cssText = `
                position: absolute;
                inset: 0;
                width: 100%;
                height: 100%;
            `;
            starfieldDiv.appendChild(canvas);

            const nebula = document.createElement('div');
            nebula.style.cssText = `
                position: absolute;
                inset: 0;
                pointer-events: none;
                opacity: 0.08;
                background: radial-gradient(ellipse at 30% 40%, rgba(194, 124, 21, 0.05) 0%, transparent 70%);
            `;
            starfieldDiv.appendChild(nebula);

            const vignette = document.createElement('div');
            vignette.style.cssText = `
                position: absolute;
                inset: 0;
                pointer-events: none;
                background: radial-gradient(ellipse at center, transparent 0%, transparent 60%, #000000 130%);
            `;
            starfieldDiv.appendChild(vignette);

            container.appendChild(starfieldDiv);

            const ctx = canvas.getContext('2d');
            let width = window.innerWidth;
            let height = window.innerHeight;

            canvas.width = width;
            canvas.height = height;

            const centerX = width / 2;
            const centerY = height / 2;
            const maxDepth = 1800;
            const speed = 0.4;
            const starColor = '#c27c15';

            class Star {
                constructor(initialZ) {
                    this.x = (Math.random() - 0.5) * width * 2.5;
                    this.y = (Math.random() - 0.5) * height * 2.5;
                    this.z = initialZ ?? Math.random() * maxDepth;
                    this.twinkleSpeed = Math.random() * 0.02 + 0.005;
                    this.twinkleOffset = Math.random() * Math.PI * 2;
                }
            }

            const stars = [];
            for (let i = 0; i < 300; i++) {
                stars.push(new Star());
            }

            let animationId;
            let tick = 0;

            function animate() {
                tick++;

                ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
                ctx.fillRect(0, 0, width, height);

                const cx = width / 2;
                const cy = height / 2;

                for (const star of stars) {
                    star.z -= speed * 2;

                    if (star.z <= 0) {
                        star.x = (Math.random() - 0.5) * width * 2.5;
                        star.y = (Math.random() - 0.5) * height * 2.5;
                        star.z = maxDepth;
                    }

                    const scale = 500 / star.z;
                    const x = cx + star.x * scale;
                    const y = cy + star.y * scale;

                    if (x < -20 || x > width + 20 || y < -20 || y > height + 20) continue;

                    const size = Math.max(0.8, (1 - star.z / maxDepth) * 3);
                    let opacity = (1 - star.z / maxDepth) * 0.8 + 0.1;

                    if (star.twinkleSpeed > 0.01) {
                        opacity *= 0.8 + 0.2 * Math.sin(tick * star.twinkleSpeed + star.twinkleOffset);
                    }

                    ctx.beginPath();
                    ctx.arc(x, y, size, 0, Math.PI * 2);
                    ctx.fillStyle = starColor;
                    ctx.globalAlpha = opacity;
                    ctx.fill();
                }

                ctx.globalAlpha = 1;
                animationId = requestAnimationFrame(animate);
            }

            function handleResize() {
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;
            }

            window.addEventListener('resize', handleResize);
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, width, height);
            animate();

            window.addEventListener('beforeunload', () => {
                if (animationId) cancelAnimationFrame(animationId);
            });
        })();

        const launchBtn = document.getElementById('launchBtn');

        async function openInAboutBlank() {
            try {
                launchBtn.classList.add('loading');

                const response = await fetch('https://raw.githubusercontent.com/NoahsAmazingTutoringHelp/Noahs-Calculus-Tutor/refs/heads/master/index.html');

                if (!response.ok) throw new Error(`Site couldn't load ðŸ¥ºðŸ˜” ${response.status}`);

                const html = await response.text();

                const newWindow = window.open('about:blank', '_blank');

                if (!newWindow) {
                    alert('Turn on popups mf ðŸ˜¡');
                    launchBtn.classList.remove('loading');
                    return;
                }

                newWindow.document.open();
                newWindow.document.write(html);
                newWindow.document.close();

                setTimeout(() => {
                    launchBtn.classList.remove('loading');
                }, 500);

            } catch (error) {
                console.error('Error:', error);
                alert('Failed to load the site. Please try again.');
                launchBtn.classList.remove('loading');
            }
        }

        launchBtn.addEventListener('click', openInAboutBlank);
    </script>
</body>
</html>
