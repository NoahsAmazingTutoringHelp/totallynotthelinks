        :root {
            --primary: #c27c15;
            --primary-rgb: 194, 124, 21;
            --primary-dim: rgba(194, 124, 21, 0.08);
            --bg-black: #000000;
            --bg-black-light: #050505;
            --bg-black-lighter: #0a0a0a;
            --bg-card: rgba(10, 10, 10, 0.6);
            --bg-card-hover: rgba(15, 15, 15, 0.7);
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #888888;
            --border-color: rgba(194, 124, 21, 0.15);
            --border-hover: rgba(194, 124, 21, 0.4);
            --card-border: rgba(255, 255, 255, 0.05);
            --card-border-hover: rgba(194, 124, 21, 0.3);
            --shadow: 0 8px 30px rgba(0, 0, 0, 0.8);
            --shadow-glow: 0 8px 30px rgba(194, 124, 21, 0.15);
            --transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --status-online: #22c55e;
            --status-offline: #ef4444;
            --blur-amount: blur(10px);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            background: var(--bg-black);
        }

        .container {
            max-width: 1400px;

            padding: 3rem 2rem;
            position: relative;
            z-index: 10;
        }

        .header {
            text-align: center;
            margin-bottom: 5rem;
            position: relative;
        }

        .logo-wrapper {
            margin-bottom: 2rem;
            position: relative;
            display: inline-block;
        }

        .logo {
            height: 120px;
            width: auto;
            filter: drop-shadow(0 0 20px rgba(194, 124, 21, 0.2));
            transition: var(--transition);
        }

        .logo:hover {
            filter: drop-shadow(0 0 30px rgba(194, 124, 21, 0.3));
            transform: scale(1.02);
        }

        .subtitle {
            font-size: 1rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-top: 1rem;
            font-weight: 300;
        }

        .subtitle i {
            color: var(--primary);
            margin: 0 8px;
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .social-bar {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 3rem 0 2rem;
        }

        .social-link {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(10, 10, 10, 0.6);
            backdrop-filter: var(--blur-amount);
            -webkit-backdrop-filter: var(--blur-amount);
            border: 1px solid var(--card-border);
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: var(--transition);
            font-size: 1.2rem;
        }

        .social-link:hover {
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-3px);
            box-shadow: var(--shadow-glow);
            background: rgba(20, 20, 20, 0.7);
        }

        .section-header {
            margin-bottom: 3rem;
            position: relative;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .section-title span {
            color: var(--primary);
            font-weight: 400;
        }

        .section-line {
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), transparent);
            margin-top: 0.5rem;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            margin-bottom: 4rem;
        }

        @media (min-width: 1024px) {
            .links-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .link-card {
            background: var(--bg-card);
            backdrop-filter: var(--blur-amount);
            -webkit-backdrop-filter: var(--blur-amount);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 1.8rem;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%;
            box-shadow: var(--shadow);
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
            opacity: 0.5;
        }

        .link-card:hover {
            border-color: var(--card-border-hover);
            box-shadow: var(--shadow-glow);
            transform: translateY(-5px);
            background: var(--bg-card-hover);
            backdrop-filter: var(--blur-amount);
            -webkit-backdrop-filter: var(--blur-amount);
        }

        .link-card:hover::before {
            transform: translateX(100%);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: rgba(0, 0, 0, 0.3);
            padding: 0.3rem 0.8rem;
            border-radius: 30px;
            backdrop-filter: var(--blur-amount);
            -webkit-backdrop-filter: var(--blur-amount);
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
            position: relative;
        }

        .status-dot.online {
            background: var(--status-online);
            box-shadow: 0 0 10px var(--status-online);
        }

        .status-dot.offline {
            background: var(--status-offline);
            box-shadow: 0 0 10px var(--status-offline);
        }

        .status-text {
            color: var(--text-muted);
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 400;
            margin-bottom: 0.8rem;
            color: var(--text-primary);
            letter-spacing: -0.5px;
            padding-right: 1rem;
        }

        .card-url {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', monospace;
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 1.5rem;
            padding: 0.5rem 0;
            border-bottom: 1px dashed var(--border-color);
            word-break: break-all;
            line-height: 1.4;
        }

        .card-footer {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-category {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            background: rgba(0, 0, 0, 0.3);

            -webkit-backdrop-filter: var(--blur-amount);

        .visit-link {

            align-items: center;
            gap: 8px;
            padding: 0.6rem 1.2rem;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: var(--blur-amount);
            -webkit-backdrop-filter: var(--blur-amount);
            border: 1px solid var(--card-border);
            border-radius: 30px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
            transition: var(--transition);
        }

        .visit-link i {
            font-size: 0.8rem;
            transition: transform 0.2s ease;
            color: var(--primary);
            opacity: 0.7;
        }

        .visit-link:hover:not(.disabled) {
            border-color: var(--primary);
            background: rgba(194, 124, 21, 0.1);
            color: var(--primary);
        }

        .visit-link:hover:not(.disabled) i {
            transform: translateX(3px);
            opacity: 1;
        }

        .visit-link.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
            border-color: var(--card-border);
        }

        .footer {
            text-align: center;
            margin-top: 5rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.03);
            color: var(--text-muted);
            font-size: 0.85rem;

        .footer i {

        .notification {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(10, 10, 10, 0.7);
            backdrop-filter: var(--blur-amount);
            -webkit-backdrop-filter: var(--blur-amount);
            border-left: 3px solid var(--primary);
            padding: 1rem 1.5rem;
            border-radius: 6px;
            box-shadow: var(--shadow);
            transform: translateX(150%);
            transition: transform 0.4s ease;
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification p {
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .notification p i {
            color: var(--primary);
            margin-right: 8px;
        }

        .link-card {
            opacity: 0;
            animation: fadeInUp 0.5s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem 1rem;
            }

            .logo {

            .links-grid {

            }

            .card-url {
                font-size: 0.7rem;
            }
        }
    </style>

        const notification = document.getElementById('notification');
        const notificationText = notification.querySelector('span');

        function showNotification(message) {

            notification.classList.add('show');

        function createCard(link, index) {
            const card = document.createElement('div');
            card.className = 'link-card';
            card.style.animationDelay = `${index * 0.1}s`;

            const statusClass = link.active ? 'online' : 'offline';
            const statusText = link.active ? 'ONLINE' : 'OFFLINE';
            const linkClass = link.active ? '' : 'disabled';

            card.innerHTML = `
                <div class="card-header">
                    <div class="status-indicator">
                        <span class="status-dot ${statusClass}"></span>
                        <span class="status-text">${statusText}</span>
                    </div>
                </div>
                <h3 class="card-title">${link.title}</h3>
                <p class="card-url">${link.url.replace(/^https?:\/\//, '')}</p>
                <div class="card-footer">
                    <span class="card-category">${link.category}</span>
                    <a href="${link.url}" target="_blank" class="visit-link ${linkClass}" data-title="${link.title}">
                        <span>Visit</span> <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
            `;

            const visitLink = card.querySelector('.visit-link');
            if (link.active) {
                visitLink.addEventListener('click', function (e) {
                    showNotification(`Opening ${link.title}...`);
                });
            }

            return card;
        }

        function renderLinks() {
            const mainGrid = document.getElementById('main-links-grid');
            const otherGrid = document.getElementById('other-links-grid');

            mainGrid.innerHTML = '';
            otherGrid.innerHTML = '';

            const mainLinks = links.filter(link => link.category === 'MAIN');
            const otherLinks = links.filter(link => link.category === 'OTHER');

            mainLinks.forEach((link, index) => {
                mainGrid.appendChild(createCard(link, index));
            });

            otherLinks.forEach((link, index) => {
                otherGrid.appendChild(createCard(link, index + mainLinks.length));
            });
        }

        renderLinks();
        document.querySelectorAll('.social-link').forEach(link => {
            link.addEventListener('click', function (e) {
                const platform = this.title;
                showNotification(`Connecting to ${platform}...`);
            });
        });

        (function () {
            const container = document.getElementById('starfield-background');

            const starfieldDiv = document.createElement('div');
            starfieldDiv.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
                background: #000000;
                z-index: 0;
            `;

            const canvas = document.createElement('canvas');
            canvas.style.cssText = `
                position: absolute;
                inset: 0;
                width: 100%;
                height: 100%;
            `;
            starfieldDiv.appendChild(canvas);

            const nebula = document.createElement('div');
            nebula.style.cssText = `
                position: absolute;
                inset: 0;
                pointer-events: none;
                opacity: 0.1;
                background: radial-gradient(ellipse at 30% 40%, rgba(194, 124, 21, 0.05) 0%, transparent 70%);
            `;
            starfieldDiv.appendChild(nebula);

            const vignette = document.createElement('div');
            vignette.style.cssText = `
                position: absolute;
                inset: 0;
                pointer-events: none;
                background: radial-gradient(ellipse at center, transparent 0%, transparent 50%, #000000 100%);
            `;
            starfieldDiv.appendChild(vignette);

            container.appendChild(starfieldDiv);

            const ctx = canvas.getContext('2d');
            let width = window.innerWidth;
            let height = window.innerHeight;

            canvas.width = width;
            canvas.height = height;

            const centerX = width / 2;
            const centerY = height / 2;
            const maxDepth = 1500;
            const speed = 0.5;

            const starColor = '#c27c15';

            class Star {
                constructor(initialZ) {
                    this.x = (Math.random() - 0.5) * width * 2;
                    this.y = (Math.random() - 0.5) * height * 2;
                    this.z = initialZ ?? Math.random() * maxDepth;
                    this.twinkleSpeed = Math.random() * 0.02 + 0.01;
                    this.twinkleOffset = Math.random() * Math.PI * 2;
                }
            }

            const stars = [];
            for (let i = 0; i < 400; i++) {
                stars.push(new Star());
            }

            let animationId;
            let tick = 0;

            function animate() {
                tick++;

                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.fillRect(0, 0, width, height);

                const cx = width / 2;
                const cy = height / 2;

                for (const star of stars) {
                    star.z -= speed * 2;

                    if (star.z <= 0) {
                        star.x = (Math.random() - 0.5) * width * 2;
                        star.y = (Math.random() - 0.5) * height * 2;
                        star.z = maxDepth;
                    }

                    const scale = 400 / star.z;
                    const x = cx + star.x * scale;
                    const y = cy + star.y * scale;

                    if (x < -10 || x > width + 10 || y < -10 || y > height + 10) continue;

                    const size = Math.max(0.5, (1 - star.z / maxDepth) * 3);

                    let opacity = (1 - star.z / maxDepth) * 0.9 + 0.1;

                    if (star.twinkleSpeed > 0.015) {
                        opacity *= 0.7 + 0.3 * Math.sin(tick * star.twinkleSpeed + star.twinkleOffset);
                    }

                    ctx.beginPath();
                    ctx.arc(x, y, size, 0, Math.PI * 2);
                    ctx.fillStyle = starColor;
                    ctx.globalAlpha = opacity;
                    ctx.fill();

                    if (star.z < maxDepth * 0.3 && speed > 0.3) {
                        const streakLength = (1 - star.z / maxDepth) * speed * 8;
                        const angle = Math.atan2(star.y, star.x);
                        ctx.beginPath();
                        ctx.moveTo(x, y);
                        ctx.lineTo(x - Math.cos(angle) * streakLength, y - Math.sin(angle) * streakLength);
                        ctx.strokeStyle = starColor;
                        ctx.globalAlpha = opacity * 0.2;
                        ctx.lineWidth = size * 0.5;
                        ctx.stroke();
                    }
                }

                ctx.globalAlpha = 1;
                animationId = requestAnimationFrame(animate);
            }

            function handleResize() {
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;
            }

            window.addEventListener('resize', handleResize);

            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, width, height);
            animate();

            window.addEventListener('beforeunload', () => {
                if (animationId) {
                    cancelAnimationFrame(animationId);
                }
            });
        })();
